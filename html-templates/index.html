<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/static/favicon.png">
  <link rel="stylesheet" href="/static/output.css">
  <meta name="viewport" content="width=device-width" />
  <meta name="author" content="Hamza Rashid" />
  <meta name="description" content="Golang REST API for cryptographic hashing services">
  <script src="https://unpkg.com/htmx.org@1.9.10"
    integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
    crossorigin="anonymous"></script>
  <title>Cryptos</title>
</head>

<body class="bg-[#cacaca] w-[60rem] mx-auto">
  <nav class="my-3 flex items-center justify-between">
    <a class="text-3xl font-bold hover:underline" href="/">Cryptos</a>
    <a class="font-semibold text-2xl hover:underline" href="https://github.com/Hamza12700/cryptos/">Github</a>
  </nav>

  <hgroup class="mt-10">
    <h2 class="text-5xl font-bold">Cryptos</h2>
    <p class="text-lg mt-4">A Golang REST API that provides cryptographic hashing services.</p>
  </hgroup>

  <h3 class="text-4xl font-medium mt-12">Try it</h3>
  <p class="text-lg my-2">Run this code here, in a console or from any site:</p>
  <div class="bg-stone-800 font-mono text-sm rounded-md text-white whitespace-pre">
    fetch("https://cryptos.up.railway.app/sha1/hello")
    .then(res => res.json())
    .then(json => console.log(json))
  </div>
  <button hx-get="/sha1/hello" hx-target="#response"
    class="px-3 py-2 my-4 text-lg text-white font-bold bg-green-600 rounded-md" type="button">Run script</button>
  <code id="response" class="block bg-stone-800 p-3 text-sm rounded-md text-white">{}</code>
</body>

</html>
